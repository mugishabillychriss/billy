<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animation Welcome Section -->
    <div class="welcome">
        <h1>Welcome to Grace Design</h1>
    </div>

    <!-- Order Form Section -->
    <div class="order-form">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="clothing">Clothing Item:</label>
            <input type="text" id="clothing" name="clothing" required>

            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required min="1">

            <button type="submit">Submit Order</button>
        </form>
        <div id="orderMessage" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
